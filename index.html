<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaWeather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NovaWeather</h1>
            <div class="search-box">
                <input type="text" placeholder="Enter city name..." id="search-input">
                <button id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <main class="weather-container">
            <div class="weather-info hidden">
                <div class="location">
                    <h2 id="city">City Name</h2>
                    <p id="date">Date</p>
                </div>
                
                <div class="weather-main">
                    <img id="weather-icon" src="" alt="Weather icon">
                    <div class="temperature">
                        <h2 id="temp">--°C</h2>
                        <button id="temp-toggle">Switch to °F</button>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <div class="detail-info">
                            <span id="wind">-- km/h</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <div class="detail-info">
                            <span id="humidity">--%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-cloud"></i>
                        <div class="detail-info">
                            <span id="description">--</span>
                            <p>Condition</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>

            <div id="error-message" class="hidden">
                <i class="fas fa-exclamation-circle"></i>
                <p>Unable to fetch weather data. Please try again.</p>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
